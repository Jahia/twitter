jnt_twitterWidget.noborders=Pas de bordures
jnt_twitterWidget.noborders.ui.tooltip=Retire toutes les bordures à l'intérieur du widget (entre les Tweets, cartes, autour du widget.)
jnt_twitterWidget.noscrollbar=Pas de barre de défilement
jnt_twitterWidget.noscrollbar.ui.tooltip=Masque la barre de défilement latérale, même si celle si devient nécessaire. Notez que masquer la barre de défilement peut affecter l'accessibilité de votre site.
