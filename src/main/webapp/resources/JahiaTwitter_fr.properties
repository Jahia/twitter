jnt_twitterWidget=Twitter Widget
jnt_twitterWidget_description=La Timeline Twitter embarquée permet de rendre publique n'importe quel type de Timeline sur un site web à partir d'une simple ligne de code. Tout comme la page Twitter, ce widget permet aux visiteurs de répondre, retweeter et mettre en favoris directement depuis vos pages web. Une tweet box interactive encourage les utilisateurs à répondre ou démarrer de nouvelles conversations. Ces nouveaux outils de timeline ont été construits spécifiquement par Twitter pour le web, les mobiles et les tablettes. Ils se chargent rapidement, répondent à la charge et sont mis à jour en temps réel. Créez votre propre timeline en utiliant les réglages du widget dans ce module Jahia ou sur twitter.com
jnt_twitterWidget.widgetId=Widget Id
jnt_twitterWidget.widgetId.ui.tooltip=Aller sur https://twitter.com/settings/widgets pour récupérer l'ID ou créer un nouveau widget Twitter
