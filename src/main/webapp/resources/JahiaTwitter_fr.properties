jnt_twitterWidget.language=Langue
jnt_twitterWidget.language.ui.tooltip=La langue du widget est détectée depuis la page, en fonction de l'attribut HTML lang. Vous pouvez également définir un attribut de langue dans le code du widget lui même.
jnt_twitterWidget.tweetlimit=Limite de tweets
jnt_twitterWidget.tweetlimit.ui.tooltip=Permet de fixer la taille de la Timeline a un nombre prédéfini de tweets entre 1 et 20. La Timeline affichera le nombre de Tweets spécifié et s'agranndirat de façon à montrer tous ces tweets sont ascenceur. Le widegt étant de taille fixe, il n'y aura pas d'updates automatiques si cette option est activée.
jnt_twitterWidget.related=Utilisateurs suggérés pour une action Twitter
jnt_twitterWdiget.related.ui.tooltip=Comme pour les boutons tweet et suivre, vous pouvez soumettre une liste séparée par des virgules de pseudo d'utilisateurs suggérés à un utilisateur lorsqu'il répond, retweet ou marque comme favori un message dans sa timeline.
jnt_twitterWidget.ariapolite=Politesse ARIA
jnt_twitterWidget.ariapolite.ui.tooltip=ARIA est un sytème d'accesibilité qui aide les personnes utilisant des technologies d'assistance a intéragir avec des contenus web dynamiques.